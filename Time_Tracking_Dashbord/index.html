<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="timetrackingdashboard.css">
  <script defer src="timetrackingdashboard.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="container">
    <div class="containerEl">
      <div class="first">
        <div class="avatar">
          <img src="./images/image-jeremy.png" alt="Jeremy">
          <div class="info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time">
          <button data-option="daily" class="btn">Daily</button>
          <button data-option="weekly" class="btn active">Weekly</button>
          <button data-option="monthly" class="btn">Monthly</button>
        </div>
      
      </div>

      <div class="cards">
        <div class="work box">
          <div class="icon">
            <img src="./images/icon-work.svg" alt="work icon">
          </div>
          <div class="content">
            <div class="up">
              <h3>Work</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="down">

              <p>32hrs</p> 
              <div class="times">
                <p class="previous">Last week</p>
                <span>- 36hrs</span>
              </div>

            </div>
          </div>
        </div>
      
        <div class="play box">
          <div class="icon">
            <img src="./images/icon-play.svg" alt="play icon">
          </div>
          <div class="content">
            <div class="up">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="down">

              <p>10hrs</p>
              <div class="times">
                <p class="previous">Last week</p>
                <span>- 8hrs</span>
              </div>

            </div>
          </div>
        </div>
      
        <div class="study box">
          <div class="icon">
            <img src="./images/icon-study.svg" alt="study icon">
          </div>
          <div class="content">
            <div class="up">
              <h3>Study</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="down">

              <p>4hrs</p>
              <div class="times">
                <p class="previous">Last week</p>
                <span>- 7hrs</span>
              </div>              

            </div>
          </div>
        </div>
      
        <div class="exercise box">
          <div class="icon">
            <img src="./images/icon-exercise.svg" alt="exercise icon">
          </div>
          <div class="content">
            <div class="up">
              <h3>Exercise</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="down">

              <p>4hrs</p>
              <div class="times">
                <p class="previous">Last week</p>
                <span>- 5hrs</span>
              </div>

            </div>
          </div>
        </div>
      
        <div class="social box">
          <div class="icon">
            <img src="./images/icon-social.svg" alt="social icon">
          </div>
          <div class="content">
            <div class="up">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="down">

              <p>5hrs</p>
              <div class="times">
                <p class="previous">Last week</p>
                <span>- 10hrs</span>
              </div>

            </div>
          </div>
        </div>
      
        <div class="selfcare box">
          <div class="icon">
            <img src="./images/icon-self-care.svg" alt="self-care icon">
          </div>
          <div class="content">
            <div class="up">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
            </div>
            <div class="down">

              <p>2hrs</p>
              <div class="times">
                <p class="previous">Last week</p>
                <span>- 2hrs</span>
              </div>

            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>

</body>
</html>
